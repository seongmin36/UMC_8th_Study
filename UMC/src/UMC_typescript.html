<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Todo ver2</title>
  </head>
  <body>
    <section class="todo_container">
      <h2 class="todo_header">KRONG TODO</h2>
      <form id="todo_form">
        <input
          type="text"
          class="todo_input"
          placeholder="할 일 입력"
          autofocus
        />
        <button type="submit" class="add_btn">할 일 추가</button>
      </form>
      <div class="render">
        <div class="render_section1">
          <p class="render_title">할 일</p>
          <ul class="render_do">
            <li class="do_list">
              <button type="button" class="comple_button"></button>
            </li>
          </ul>
        </div>
        <div class="render_section2">
          <p class="render_title">완료</p>
          <ul class="render_done">
            <li class="done_list">
              <button type="button" class="delete_button"></button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
