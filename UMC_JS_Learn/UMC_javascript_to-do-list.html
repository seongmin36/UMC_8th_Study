<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="UMC_javascript_to-do-list.js" defer></script>
    <title>Todo List</title>
    <link rel="stylesheet" href="UMC_javascript_to-do-list.css" />
  </head>
  <body>
    <section>
      <h2 id="plan">UMC Study Plan</h2>
      <form name="myForm">
        <div id="pad">
          <input
            type="text"
            name="myText"
            placeholder="스터디 계획을 작성해보세요!"
            autofocus
          />
        </div>
      </form>
      <div class="todo">
        <div class="frame" id="todo-frame">
          <h3>해야할 일</h3>
          <ul class="do_list">
            <li class="do_item" id="do_target">
              <button class="contain-btn"></button>
            </li>
          </ul>
        </div>
        <div class="frame" id="done-frame">
          <h3>해낸 일</h3>
          <ul class="done_list">
            <li class="done_item" id="done_target">
              <button class="remove-btn"></button>
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
</html>
